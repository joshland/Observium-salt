{% set hostname = salt['pillar'].get('observium', {}).get('hostname', grains['fqdn']) %}
server {
    listen 80;
    server_name {{ hostname }};

		{% if grains.ssl_cert is defined -%}
		{% if grains.ssl_key is defined -%}
    listen                    443 ssl http2;
		listen                    [::]:443 ssl http2;
    ssl_certificate           /etc/pki/tls/certs/netbox.crt;
    ssl_certificate_key       /etc/pki/tls/private/netbox.key;
    ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
	  ssl_session_cache         shared:SSL:20m;
		ssl_session_timeout       180m;
		ssl_prefer_server_ciphers on;
		ssl_ciphers               ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DHE+AES128:!ADH:!AECDH:!MD5;
		add_header Strict-Transport-Security "max-age=31536000" always;
		add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
		{%- endif %}
		{% else %}
		listen 80;
		{%- endif %}

    access_log  /var/log/nginx/observium.access.log;
    error_log   /var/log/nginx/observium.error.log notice;

    root  /opt/observium/html;
    index index.php;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root   /usr/local/nginx/html;
    }
 
    location / {
      try_files $uri $uri/ @observium;
    }
 
    location @observium {
      rewrite ^(.+)$ /index.php/$1/ last;
    }
 
    location ~ \.php {
      fastcgi_pass  unix:/run/php-fpm/www.sock;
      fastcgi_param  SCRIPT_FILENAME  $document_root/$fastcgi_script_name;
      include        /etc/nginx/fastcgi_params;
    }

}